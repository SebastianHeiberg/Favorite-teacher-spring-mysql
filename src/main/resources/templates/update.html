<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update student and favorite teacher</h1>
<section>
    <form method="post" action="/update">
            <input type="hidden" name="id" th:value="${person.id}">
        <div>
            <input type="text" name="name" th:value="${person.name}" placeholder="input the name of student">
        </div>
        <div>
            <input type="text" name="favTeach" th:value="${person.favTeach}" placeholder="input the name of teacher">
        </div>
        <button type="submit"> submit</button>
    </form>
    <form method="get" action="/">
        <button type="submit"> back</button>
    </form>
</section>
</body>
</html>
